<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Counter App</title>
</head>
<body>
  <h1 class="heading">Counter</h1>
  <div class="counter">0</div>
  <div class="milestone">You have reached 11!</div>
  <div class="button">
    <button class="btn-i">Increment</button>
    <button class="btn-d">Decrement</button>
    <button class="btn-r">Reset</button>
  </div>
  <script src="/script.js"></script>
</body>
</html>
